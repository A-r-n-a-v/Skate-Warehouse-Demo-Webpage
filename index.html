<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Skate Warehouse</title>

    <style>
        body {
            padding: 0px 20px 0px 20px;
            background: #f2f2f2;
        }

        .primary {
            background-color: orangered;
        }

        .navbar {
            padding: 0px;
        }

        .warehouse {
            background: #292b2c;
            line-height: 0.7;
        }

        .row-header {
            margin: 0px auto;
            padding: 0px auto;
        }

        .row-content {
            margin: 0px auto;
            padding: 50px 0px 50px 0px;
            border-bottom: 1px ridge;
            min-height: 400px;
        }

        .navbar-light {
            background-color: #ffffff;
        }

        #search-bar {
            display: none;
        }

        .navbar-toggler {
            position: absolute;
            top: 0;
            left: 0;
        }

        .divl {
            background: #292b2c;
            border-bottom: 3px solid #292b2c;
        }

        .divr {
            border-bottom: 3px solid orangered;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <nav class="col-12 navbar navbar-light navbar-expand-sm p-0 row" width="80%">

                <!-- company name -->
                <div class="col-12 col-md-3 col-lg-2 p-0 company-name">
                    <h1 class="primary text-white text-center pb-2 m-0">
                        SKATE
                    </h1>
                    <p class="warehouse text-light text-center pb-3 m-0">
                        WAREHOUSE
                    </p>
                </div>

                <!-- navbar toggler -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- navigation links -->
                <div class="col-12 col-md-auto ml-auto">
                    <div class="collapse navbar-collapse" id="Navbar">
                        <ul class="nav flex-column">
                            <ul class="navbar-nav ml-md-auto">
                                <!-- cart -->
                                <li class="nav-item mx-md-5">
                                    <a class="nav-link" herf="#"><i class="fas fa-shopping-cart"></i></a>
                                </li>
                                <!-- wish list -->
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Wish List</a>
                                </li>
                            </ul>

                            <ul class="navbar-nav mr-auto">
                                <!-- search -->
                                <li class="nav-item mx-md-3">
                                    <span id="search-sign" class="nav-link" href="#"><span class="fas fa-search"></span>
                                        SEARCH</span>
                                    <input id="search-bar" class="form-control" type="search" placeholder="Search"
                                        aria-label="Search" size="10">
                                </li>
                                <!-- support -->
                                <li class="nav-item mx-md-3">
                                    <a class="nav-link" href="#">SUPPORT</a>
                                </li>
                                <!-- gift card -->
                                <li class="nav-item mx-md-3">
                                    <a class="nav-link" href="#">GIFT CARD</a>
                                </li>
                                <!-- login -->
                                <li class="nav-item">
                                    <a class="nav-link" href="#">LOGIN</a>
                                </li>
                            </ul>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="divl d-none d-md-block col-md-3 col-lg-2">
            </div>
            <div class="divr col-12 col-md-9 col-lg-10">
            </div>
        </div>
    </div>

    <!-- Header -->
    <header>
    </header>

    <!-- Footer -->
    <footer>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/f7de978a7e.js" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('#search-sign').click(function () {
                $('#search-sign').hide();
                $('#search-bar').show();
            });
        });
    </script>
</body>

</html>
