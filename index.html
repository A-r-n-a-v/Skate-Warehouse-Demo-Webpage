<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Skate Warehouse</title>

    <style>
        body {
            margin: 0px;
        }

        .primary {
            background-color: orangered;
        }

        .navbar {
            padding-top: 0px;
        }

        .warehouse {
            line-height: 0.7;
        }

        .row-header {
            margin: 0px auto;
            padding: 0px auto;
        }

        .row-content {
            margin: 0px auto;
            padding: 50px 0px 50px 0px;
            border-bottom: 1px ridge;
            min-height: 400px;
        }

        #search-bar {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-sm fixed-top">
        <div class="container">
            <!-- navbar toggler -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- company name -->
            <div>
                <h1 class="primary text-white px-3 pb-2 m-0">
                    SKATE
                </h1>
                <p class="warehouse bg-dark text-light pt-0 px-3 pb-3">
                    WAREHOUSE
                </p>
            </div>

            <!-- navigation links -->
            <div class="justify-content-end">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item mx-md-3">
                        <a class="nav-link" herf="#"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Wish List</a>
                    </li>
                </ul>
                <div class="collapse navbar-collapse" id="Navbar">
                    <ul class="navbar-nav mr-auto">
                        <!-- search -->
                        <li class="nav-item mx-md-3">
                            <a id="search-sign" class="nav-link" href="#"><span class="fas fa-search"></span>
                                SEARCH</a>
                            <input id="search-bar" class="form-control" type="search" placeholder="Search"
                                aria-label="Search">
                        </li>
                        <!-- support -->
                        <li class="nav-item mx-md-3">
                            <a class="nav-link" href="#">SUPPORT</a>
                        </li>
                        <!-- gift card -->
                        <li class="nav-item mx-md-3">
                            <a class="nav-link" href="#">GIFT CARD</a>
                        </li>
                        <!-- login -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- <hr class="bg-primary" style="background-color: blue;" width="100%"> -->


    <!-- Header -->
    <header>
    </header>

    <!-- Footer -->
    <footer>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/f7de978a7e.js" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('#search-sign').click(function () {
                $('#search-sign').hide();
                $('#search-bar').show();
            });
        });
    </script>
</body>

</html>
