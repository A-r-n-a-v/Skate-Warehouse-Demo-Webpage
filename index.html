<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Skate Warehouse</title>

    <style>
        body {
            margin: 0px;
        }

        .primary {
            background-color: orangered;
        }

        .navbar {
            padding-top: 0px;
        }

        .warehouse {
            line-height: 0.7;
        }

        .row-header {
            margin: 0px auto;
            padding: 0px auto;
        }

        .row-content {
            margin: 0px auto;
            padding: 50px 0px 50px 0px;
            border-bottom: 1px ridge;
            min-height: 400px;
        }

        #search-bar{
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div>
                <h1 class="primary text-white px-3 pb-2 m-0">
                    SKATE
                </h1>
                <p class="warehouse bg-dark text-light pt-0 px-3 pb-3">
                    WAREHOUSE
                </p>
            </div>
            <div class="justify-content-end">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item mx-3">
                        <a class="nav-link" herf="#"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Wish List</a>
                    </li>
                </ul>
                <div class="collapse navbar-collapse" id="Navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item inline mx-3">
                            <p id="search-sign" class="nav-link" href="#"><span class="fas fa-search"></span>
                                SEARCH</p>
                            <input id="search-bar" class="form-control inline" type="search" placeholder="Search" aria-label="Search">
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">SUPPORT</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">GIFT CARD</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header>

    </header>

    <!-- Footer -->
    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/f7de978a7e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#search-sign').click(function () {
                $('#search-sign').hide();
                $('#search-bar').fadeIn();
            });
        });
    </script>
</body>

</html>
